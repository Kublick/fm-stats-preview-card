<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
    <html lang="en">

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<section class="section-card">
				<div class="container">
					<div class="card-content">
						<h1>
							Get <span class="violet-text">insights</span> that help your
							business grow.
						</h1>
						<p class="card-text">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div class="card-status">
							<div>
								<p class="status-heading">10k+</p>
								<p class="status-text">companies</p>
							</div>
							<div>
								<p class="status-heading">314</p>
								<p class="status-text">templates</p>
							</div>
							<div>
								<p class="status-heading">12m+</p>
								<p class="status-text">queries</p>
							</div>
						</div>
					</div>
					<div class="card-img">
            <picture>
              <source srcset="./images/image-header-desktop.jpg" media="(max-width: 75em)"/>
            </picture>
            
          </div>
				</div>
			</section>
		</main>
	</body>
</html>
